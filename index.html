<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-wallet"></i> Expense Tracker</h1>
            <div class="balance-container">
                <h3>Your Balance</h3>
                <p id="balance">$0.00</p>
            </div>
            <div class="summary">
                <div class="income">
                    <h4><i class="fas fa-arrow-up"></i> Income</h4>
                    <p id="total-income">$0.00</p>
                </div>
                <div class="expense">
                    <h4><i class="fas fa-arrow-down"></i> Expense</h4>
                    <p id="total-expense">$0.00</p>
                </div>
            </div>
        </header>

        <main>
            <section class="transaction-form">
                <h3><i class="fas fa-plus-circle"></i> Add New Transaction</h3>
                <form id="transaction-form">
                    <div class="form-control">
                        <label for="type">Type</label>
                        <select id="type" required>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="Enter description..." required>
                    </div>
                    <div class="form-control">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="Enter amount..." required>
                    </div>
                    <div class="form-control">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="food"><i class="fas fa-utensils"></i> Food</option>
                            <option value="transportation"><i class="fas fa-car"></i> Transportation</option>
                            <option value="entertainment"><i class="fas fa-film"></i> Entertainment</option>
                            <option value="utilities"><i class="fas fa-bolt"></i> Utilities</option>
                            <option value="salary"><i class="fas fa-money-bill-wave"></i> Salary</option>
                            <option value="other"><i class="fas fa-ellipsis-h"></i> Other</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <button type="submit" class="btn">
                        <i class="fas fa-plus"></i> Add Transaction
                    </button>
                </form>
            </section>

            <section class="transactions">
                <h3><i class="fas fa-history"></i> Transaction History</h3>
                <div class="filter-container">
                    <select id="filter-category">
                        <option value="all">All Categories</option>
                        <option value="food">Food</option>
                        <option value="transportation">Transportation</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="utilities">Utilities</option>
                        <option value="salary">Salary</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <ul id="transaction-list"></ul>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
